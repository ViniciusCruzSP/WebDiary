name: CI - Build WebDiary

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-backend:
    name: Build - BackEnd(WebDiaryAPI)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore backend
        run: dotnet restore
        working-directory: src/BackEnd/WebDiaryAPI

      - name: Build solution
        run: dotnet build --no-restore --configuration Release
        working-directory: src/BackEnd/WebDiaryAPI

      - name: Run backend tests
        run: dotnet test --no-build --configuration Release
        working-directory: tests/WebDiaryAPI.Tests
  
  build-frontend:
    name: Build - FrontEnd(DiaryApp)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore backend
        run: dotnet restore
        working-directory: src/FrontEnd/DiaryApp

      - name: Build solution
        run: dotnet build --no-restore --configuration Release
        working-directory: src/FrontEnd/DiaryApp